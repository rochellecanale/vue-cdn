<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Parent Child Component Scoping</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../assets/vue.js"></script>
    <style>
        #app-exercise-3 {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="app-exercise-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <student-contact></student-contact>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="student-contact-template">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Student List</div>
            <student-list :student-list="studentList"></student-list>
        </div>
    </script>

    <script type="text/x-template" id="student-list-template">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="student in studentList">
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.student_course }}</td>
                </tr>
            </tbody>
        </table>
    </script>

    <script src="../components/exercises/StudentList.js"></script>
    <script>
        let exercise3 = new Vue({
            el: '#app-exercise-3',
            components: {
                studentContact: studentContactComponent
            }
        })
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
