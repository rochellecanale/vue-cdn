<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1.2: Todo List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../assets/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">

                    <task-item-app></task-item-app>

                    <task-item-app></task-item-app>

                    <task-item-app></task-item-app>

                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="task-item-app">
        <div class="list-group">
            <todo-item v-for="plan in plans" :task-item="plan"></todo-item>
        </div>
    </script>

    <script type="text/x-template" id="task-item-template">
        <a href="#" class="list-group-item">{{ taskItem }}</a>
    </script>

    <!-- Component Lists -->
    <script src="../components/partials/TodoItem.js"></script>

    <script>
        new Vue({
            el: '#app'
        })
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
