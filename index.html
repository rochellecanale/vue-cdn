<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueCDN</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="testapp">
        <button-counter></button-counter>
        <blog-post post-title="Hello World"></blog-post>
        <blog-media blog-image="https://via.placeholder.com/150" blog-description="Test Image"></blog-media>
        <greeter last-name="Canale" first-name="Jerielle" :age="28" :is-graduated="true" :street-address="{ primary: 'Manila', secondary: 'Cebu' }"></greeter>

    </div>

    <!-- Component List -->
    <script src="components/button-counter.component.js"></script>
    <script src="components/BlogPost.js"></script>
    <script src="components/BlogMedia.js"></script>
    <script src="components/Greeter.js"></script>
    <script>
        var app = new Vue({
            el: '#testapp',
            data: {
                lastName: 'Canale',
                firstName: 'Jerielle',
                streetAddress: {
                    primary: 'Manila',
                    secondary: 'Cebu'
                }
            }
        });
    </script>
</body>
</html>
